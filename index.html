<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BycicleZone</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/product.css">
    <link rel="stylesheet" href="assets/css/order.css">
</head>
<body>
    <header class="nav-header">
       <a href="#home" class="brands"><h1>BycicleZone</h1></a>
        <nav class="nav-links">
            <a href="#home">Home</a>
                <div class="brands">
                    <a href="#brands">Brands <span>&#9662;</span></a>
                <div class="dropdown-content">
    <button onclick="filterProducts('all')">All</button>
    <button onclick="filterProducts('walton')">Walton</button>
    <button onclick="filterProducts('phoenix')">Phoenix</button>
                </div>
                </div>
                <a href="#contact">Contact</a>
        </nav>
    </header>
  <section class="product-section">
    <div class="product-container">
      <div class="product-image">
        <img src="" alt="Product Image">
      </div>
        <div class="slider-buttons">
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
      </div>
      <div class="product-details">
        <h2 class="product-name"></h2>
        <p class="product-model"></p>
        <p class="product-price"></p>
        <button class="order-button" onclick="openPopup()">Order Now</button>
      </div>
    </div>
  </section>

  <div id="popupForm" class="popup-form">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <h2>Order Form</h2>
    <form>
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" required readonly>

      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Shipping Address:</label>
      <textarea id="address" name="address" rows="4" required></textarea>

      <button type="submit">Place Order</button>
    </form>
  </div>

    <script src="assets/js/product.js"></script>
    <script src="assets/js/order.js"></script>
</body>
</html>
